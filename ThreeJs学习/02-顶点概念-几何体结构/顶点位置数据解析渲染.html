<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顶点位置数据解析渲染</title>
  <script src="../js/three.js"></script>
  <!-- 引入鼠标操作的js文件 -->
  <script src="../js/controls/OrbitControls.js"></script>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    /**
     * OrbitControls.js控件支持鼠标左中右键操作和键盘方向键操作
     */
    /**
     * 创建场景对象Scene
     */
     var scene = new THREE.Scene();
    /**
     * 创建网格模型
     */

    // 创建一个BUffer类型的几何对象
    var geometry = new THREE.BufferGeometry()
    // 类型数组创造顶点数据
    var vertices = new Float32Array([
      0, 0, 0, //顶点1坐标
      150, 0, 0, //顶点2坐标
      0, 100, 0, //顶点3坐标
      0, 0, 10, //顶点4坐标
      0, 0, 100, //顶点5坐标
      150, 0, 10, //顶点6坐标
      0, 0, 200,
      0, 150, 0,
      200, 0, 0
    ])
    // 创建属性缓冲区对象 3个一组表示一个顶点的xyz坐标
    var attribute = new THREE.BufferAttribute(vertices, 3)
    geometry.attributes.position = attribute

    // 基本模型
    // var material=new THREE.MeshBasicMaterial({
    //   color:0x0000ff,
    //   side: THREE.DoubleSide
    // });
    // var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh

    // 点模型
    // var material = new THREE.PointsMaterial({
    //   color: 0xff0000,
    //   size: 10.0 // 点对象的像素尺寸
    // })
    // var point = new THREE.Points(geometry, material)

    // 线模型
    var material = new THREE.LineBasicMaterial({
      color: 0xff0000
    })
    var line = new THREE.Line(geometry, material)

    scene.add(line); //网格模型添加到场景中 三维场景的子对象添加到场景中
    // 辅助三维坐标系
    var axesHelper = new THREE.AxesHelper(250)
    scene.add(axesHelper)
    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0xffffff); // 参数是光源的强度，此时是最强的
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    // console.log(scene)
    // console.log(scene.children)
    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(300, 400, 300); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    function render() {
      renderer.render(scene, camera)//请求再次执行渲染函数render
      requestAnimationFrame(render)
    }
    render();
    var controls = new THREE.OrbitControls(camera, renderer.domElement)//创建控件对象
  </script>
</body>
</html>
