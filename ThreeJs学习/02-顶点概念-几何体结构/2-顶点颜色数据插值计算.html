<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.2顶点颜色的数据插值的计算</title>
  <script src="../js/three.js"></script>
  <script src="../js/controls/OrbitControls.js"></script>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    // 场景
    var scene = new THREE.Scene()
    // 声明一个缓冲几个题对象
    var geometry = new THREE.BufferGeometry()
    // 类型数组创建顶点位置positions数据
    var vertices = new Float32Array([
      0, 0, 0, //顶点1坐标
      50, 0, 0, //顶点2坐标
      0, 100, 0, //顶点3坐标

      0, 0, 10, //顶点4坐标
      0, 0, 100, //顶点5坐标
      50, 0, 10, //顶点6坐标
    ])
    // 创建属性缓冲区对象,3个为一组作为顶点xyz坐标
    var attribue = new THREE.BufferAttribute(vertices, 3)
    // 设置几何体attributes属性的位置position属性
    geometry.attributes.position = attribue
    // 类型数组创建顶点颜色数据
    var colors = new Float32Array([
      1, 0, 0, //顶点1颜色
      0, 1, 0, //顶点2颜色
      0, 0, 1, //顶点3颜色

      1, 1, 0, //顶点4颜色
      0, 1, 1, //顶点5颜色
      1, 0, 1, //顶点6颜色
    ]);
    // 设置几何体attributes属性的颜色color属性,3个一组，表示一个顶点颜色的RGB
    geometry.attributes.color = new THREE.BufferAttribute(vertices, 3)
    // 材质对象
    // var material = new THREE.PointsMaterial({
    //   // 使用顶点颜色数据渲染模型，不需要再定义color属性
    //   // color: 0xff0000,
    //   // 以顶点颜色为准
    //   vertexColors: THREE.VertexColors,
    //   size: 10.0
    // })
    // // 点渲染模式,点模型对象Points
    // var point = new THREE.Points(geometry, material)
    /**
     * 光源设置
     */
    //点光源
    // var point = new THREE.PointLight(0xffffff); // 参数是光源的强度，此时是最强的
    // point.position.set(400, 200, 300); //点光源位置
    // scene.add(point); //点光源添加到场景中
    // //环境光
    // var ambient = new THREE.AmbientLight(0x444444);
    // scene.add(ambient);
    var material = new THREE.MeshBasicMaterial({
      vertexColors: THREE.VertexColors,
    })
    var point = new THREE.Mesh(geometry, material)
    scene.add(point)
    // 相机
    var width = window.innerWidth
    var height = window.innerHeight
    var k = width/height
    var s = 200
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 0.1, 1000);
    camera.position.set(300, 400, 300); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    function render() {
      renderer.render(scene, camera)//请求再次执行渲染函数render
      requestAnimationFrame(render)
    }
    render();
    var controls = new THREE.OrbitControls(camera, renderer.domElement)//创建控件对象
    // 辅助三维坐标系
    var axesHelper = new THREE.AxesHelper(250)
    scene.add(axesHelper)
  </script>
</body>
</html>
