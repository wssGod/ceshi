<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.5设置Geometry顶点位置、顶点颜色数据</title>
  <script src="../js/three.js"></script>
  <script src="../js/controls/OrbitControls.js"></script>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    // 场景
    var scene = new THREE.Scene()
    // 声明一个缓冲几个题对象
    var geometry = new THREE.Geometry()
    // Vector3定义顶点位置坐标数据
    var p1 = new THREE.Vector3(50, 0, 0)
    var p2 = new THREE.Vector3(0, 70, 0)
    var p3 = new THREE.Vector3(80, 70,0)
    geometry.vertices.push(p1, p2, p3)
    // Color对象表示顶点颜色数据
    var color1 = new THREE.Color(0x00ff00); //顶点1颜色——绿色
    var color2 = new THREE.Color(0xff0000); //顶点2颜色——红色
    var color3 = new THREE.Color(0x0000ff); //顶点3颜色——蓝色
    //顶点颜色数据添加到geometry对象
    geometry.colors.push(color1, color2, color3);
    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0xffffff); // 参数是光源的强度，此时是最强的
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    var material = new THREE.LineBasicMaterial({
      vertexColors: THREE.VertexColors,
      side: THREE.DoubleSide, //两面可见
    })
    var points = new THREE.Line(geometry, material)
    scene.add(points)
    // 相机
    var width = window.innerWidth
    var height = window.innerHeight
    var k = width/height
    var s = 200
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 0.1, 1000);
    camera.position.set(300, 400, 300); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    function render() {
      renderer.render(scene, camera)//请求再次执行渲染函数render
      requestAnimationFrame(render)
    }
    render();
    var controls = new THREE.OrbitControls(camera, renderer.domElement)//创建控件对象
    // 辅助三维坐标系
    var axesHelper = new THREE.AxesHelper(250)
    scene.add(axesHelper)
  </script>
</body>
</html>
