<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.6Face3对象定义Geometry的三角形面</title>
  <script src="../js/three.js"></script>
  <script src="../js/controls/OrbitControls.js"></script>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    // 场景
    var scene = new THREE.Scene()
    // 声明一个缓冲几个题对象
    var geometry = new THREE.Geometry()
    var p1 = new THREE.Vector3(0, 0, 0); //顶点1坐标
    var p2 = new THREE.Vector3(0, 100, 0); //顶点2坐标
    var p3 = new THREE.Vector3(50, 0, 0); //顶点3坐标
    var p4 = new THREE.Vector3(0, 0, 100); //顶点4坐标
    //顶点坐标添加到geometry对象
    geometry.vertices.push(p1, p2, p3, p4);

    // Face3构造函数创建一个三角面
    var face1 = new THREE.Face3(0, 2, 1);
    //三角面每个顶点的法向量
    var n1 = new THREE.Vector3(0, 0, -1); //三角面Face1顶点1的法向量
    var n2 = new THREE.Vector3(0, 0, -1); //三角面2Face2顶点2的法向量
    var n3 = new THREE.Vector3(0, 0, -1); //三角面3Face3顶点3的法向量
    // 设置三角面Face3三个顶点的法向量
    face1.vertexNormals.push(n1,n2,n3);

    // 三角面2
    var face2 = new THREE.Face3(0, 1, 3);
    // 设置三角面法向量
    face2.normal=new THREE.Vector3(0, -1, 0);

    //三角面face1、face2添加到几何体中
    geometry.faces.push(face1,face2);
    /**
     * 光源设置
     */
    //点光源
    // var point = new THREE.PointLight(0xffffff); // 参数是光源的强度，此时是最强的
    // point.position.set(400, 200, 300); //点光源位置
    // scene.add(point); //点光源添加到场景中
    // //环境光
    // var ambient = new THREE.AmbientLight(0x444444);
    // scene.add(ambient);
    var material = new THREE.MeshBasicMaterial({
      color: 0x0000ff
    })
    var points = new THREE.Mesh(geometry, material)
    scene.add(points)
    // 相机
    var width = window.innerWidth
    var height = window.innerHeight
    var k = width/height
    var s = 200
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 0.1, 1000);
    camera.position.set(100, 100, 100); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    function render() {
      renderer.render(scene, camera)//请求再次执行渲染函数render
      requestAnimationFrame(render)
    }
    render();
    var controls = new THREE.OrbitControls(camera, renderer.domElement)//创建控件对象
    // 辅助三维坐标系
    var axesHelper = new THREE.AxesHelper(250)
    scene.add(axesHelper)
  </script>
</body>
</html>
