<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 一个旋转的红色的立方体 */
    body{
      margin: 0;
    }
    canvas{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="js/three.js"></script>
  <script>
    // // 1.创建一个场景
    var scene = new THREE.Scene();
    // // 2.创建一个相机
    // //  透视相机也叫做远景相机：PerspectiveCamera(视角，长宽比，近裁剪面，远裁剪面)
    // //  window.innerWidth/window.innerHeight 屏幕的宽和高
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight,0.1,1000)
    // 3.创建一个渲染器:用WebGL渲染出制作的场景 
    var renderer = new THREE.WebGLRenderer();
    // 设置渲染器的大小为窗口的内宽度
    renderer.setSize(window.innerWidth, window.innerHeight)
    // renderer.setSize(100, 200)
    //  这里是一个canvas的元素
    document.body.appendChild(renderer.domElement)
    // 4.添加物品
    //    模型：创建一个立方体需要盒子模型BoxGeometry
    //    材料：网孔基础材料
    //    网孔：承载几何模型的一个对象，还可以把材料应用到它上面，然后添加到场景中完成旋转动画
    var geometry = new THREE.BoxGeometry(5,5,5)
    var material = new THREE.MeshBasicMaterial({color: 0xff0000})
    var cube = new THREE.Mesh(geometry,material)
    // 5.将物品添加到场景中处
    //    scene.add()默认的话将对象添加到原点处，导致相机和立方体发生空间重叠，把相机的位置移出来
    scene.add(cube)
    camera.position.z = 10;
    // 6.渲染场景（实时渲染）
    var render = function () {
      requestAnimationFrame( render );
      cube.rotation.x += 0.1;
      cube.rotation.z += 0.1;
      renderer.render(scene, camera);
    };
    render();
  </script>
</body>
</html>
