<body>
  <!-- 
    1.使用Webpack打包一个文件的时候采用 webpack ./src/main.js ./dist/handel.js 打包src下的main.js文件到dist文件夹下的handel.JS文件
    2.当想在命令行直接使用webpack命令进行打包的时候可以创建一个webpack.config.js文件去对webpack进行配置
    3.工程中用到webpack的时候请先进行 npm init 进行初始化
    4.如果想采用自己定义的名字在命令行进行打包，应将命令映射到package.json的文件中
    5.需要对其他一些文件进行打包的时候采用配置loader的属性进配置
   -->

   <!-- 
     WepPack使用Vue的配置过程
        1.引入Vue  npm install vue --save
        2.对Webpack进行配置具体进行文件中查看
    -->
  <div id="app">
    <!-- {{message}} -->

   <h2>你好</h2>
  <script src="./dist/handel.js"></script>
</body>
