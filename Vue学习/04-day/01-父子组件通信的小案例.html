<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id ="app">
    <cpn :number1="num1" :number2="num2"></cpn>  
  </div>
  <template id="cpn">
    <div>
      <h2>{{number1}}</h2>
      <h2>{{number2}}</h2>
    </div>
  </template>
  <script>
    //创建Vue实例,得到 ViewModel
    const vm = new Vue({
      el: '#app',
      data: {
        num1: 1,
        num2: 0
      },
      methods: {},
      components: {
        cpn: {
          template: '#cpn',
          props: {
            number1: {
              type: Number,
              default(){
                return -1
              }
            },
            number2: {
              type: Number,
              default(){
                return -1
              }
            }
          }
        }
      }
    });
  </script>
</body>

</html>
