<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <!-- 
    父组件直接访问子组件： $children 或 $refs
      this.$children 是一个数组的类型，可以通过该方法调用子组件当中的方法,一般不使用
      this.$refs 默认是一个空的对象{},只需给子组件定义一个ref的属性，就可以获取指定的子组件this.$refs.aaaa
    
    子组件访问父组件
   -->
  <div id ="app"> 
    <h2>父组件访问子组件</h2>
    <cpn ref="aaaa"></cpn>
    <button @click="btnClick">按钮</button>

    <h2>子组件访问父组件</h2>

  </div>
  <template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="childrenBtnClick">子组件按钮</button>
        <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>我是子子组件</h2>
      <button @click="btnClick1">子子组件按钮</button>
    </div>
  </template>

  <script>
   const app = new Vue({
      el: '#app',
      data: {
        name: '父组件的name'
      },
      methods: {
        btnClick(){
          // console.log(this.$children[2].name)
          console.log(this.$refs.aaaa.name)
        }
      },
      components:{
        cpn: {
          template: '#cpn',
          data(){
            return {
              name: '我是子组件的name'
            }
          },
          components:{
            ccpn:{
              template: '#ccpn',
              methods:{
                btnClick1(){
                  // 1.访问父组件 $parent
                  console.log(this.$parent.name)
                  // 2.访问根组件 $root
                  console.log(this.$root.name)
                }
              }
            }
          },
          methods: {
            showMessage() {
              console.log('showMessage')
            },
            // 子组件按钮点击事件
            childrenBtnClick() {
              console.log(this.$parent)
            }
          }
        }
      }
   });
  </script>
</body>

</html>
