<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id ="app">
    <!-- {{name}}   -->
    <cpn></cpn>
    <!-- 组件的分离写法 template标签 -->
    <cpn5></cpn5>
    <my-component></my-component>
  </div>
  <!-- 1.组件的分离写法1 -->
  <template id="cpn5">
    <div>
      <h2>{{title}}</h2>
      <p>组件的分离写法的内容2</p>
    </div>
  </template>
  <template id="cpn">
    <div>
      <h2>{{title}}</h2>
      <p>组件访问Vue实例</p>
    </div>
  </template>
  <script src="../lib/vue.js"></script>
  <script>
    // Vue.component必须写在Vue实例创建之前
    Vue.component('my-component',{
      template: '#cpn5',
      // 必须是一个函数，并且要返回一个对象
      data() {
        return {
          title: 'acbddff'
        }
      }
    })
    // 注册组件
   Vue.component("cpn", {
     template: '#cpn',
     data() {
       return {
         title: 'abvc'
       }
     }
   })
   //创建Vue实例,得到 ViewModel
   const vm = new Vue({
    el: '#app',
    data: {
      // name: 'app1111'
    },
    components: {
      cpn5: {
        template: '#cpn5',
        data(){
          return {
            title: '111111'
          }
        }
      }
    },
    methods: {}
   });
  </script>
</body>

</html>
