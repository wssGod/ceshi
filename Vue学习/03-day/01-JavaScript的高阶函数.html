<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id ="app"> </div>

  <script>
   //创建Vue实例,得到 ViewModel
   const app = new Vue({
    el: '#app',
    data: {},
    methods: {}
   });
   const nums = [10,20,25,15,85,45,6,545,48,456,45]
   // 取出小于100的数字
   // filter 中的回调函数必须返回一个bool值
   //        true：当返回true时，函数内部会自动将这个n加入到新的数组中
   //        false： 函数会过滤掉这次的n
   let newNums = nums.filter(function(n){
    return n < 100
   })
   console.log(newNums)
   // 箭头函数
   let newNums1 = nums.filter((n) => n < 100)
   console.log(newNums1)
   // 2.map 函数的使用， newNums每个元素*2
   let newNums2 = newNums.map(function(n){
    return n*2
   })
   console.log(newNums2)
   let newNums3 = newNums.map((n) => n*2)
   console.log(newNums3)
   // 3.reduce函数的使用,对数组中的内容进行一个汇总(前一个回调的值, 当前的值) 会遍历9次
   let count = newNums1.reduce(function(preValue, n) {
      return preValue += n
   },0)
   console.log(count)
   // 0代表preValue第一次的初始值，之后preValue为每次调用函数的返回值
  </script>
</body>

</html>
