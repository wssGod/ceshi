<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id ="app">
    <!-- 通过v-on监听发射出来的事件 默认传递数据-->
    <cpn @itemclick="cpnClick"></cpn>
  </div>
  <template id="cpn">
    <div>
      <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>
  <script>
    const cpn = {
      template: '#cpn',
      data() {
        return {
          categories: [
            {id: 'aaa', name: '热门推荐'},
            {id: 'bbb', name: '手机数码'},
            {id: 'ccc', name: '热门推荐'},
            {id: 'ddd', name: '电脑办公'},
          ]
        }
      },
      methods: {
        btnClick(item) {
          console.log(item) 
          // 发射事件 自定义事件
          this.$emit('itemclick', item)
        }
      }
    }
    //创建Vue实例,得到 ViewModel
    // 父组件
    const vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        cpn
      },
      methods: {
        cpnClick(item) {
          console.log('父组件被点击', item)
        }
      }
    });
  </script>
</body>

</html>
