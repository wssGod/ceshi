<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <!-- 
        Vue.js 的安装方式
        1.方式一： 直接CDN导入
            开发环境的版本,包含有帮助命令的行的警告： <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            生产环境的版本，优化了尺寸和速度：<script src="https://cdn.jsdelivr.net/npm/vue"></script>
        2.方式二： 下载和引入
            开发环境：https://vuejs.org/js/vue.js
            生产环境：https://vuejs.org/js/vue.min.js
        3.方式三： NPM安装
        Vue 中的 MVVM（Model View ViewModel） View(DOM)  ViewModel(数据绑定，DOM监听，VUE) Model
        1.View层：
            视图层，DOM层，给用户展示各种信息
        2.Model层：
            数据层，
            可能是固定死的数据，更多的是来自我们的服务器，从网络上获取的数据
        3.ViewModel层：
            视图模型层，
            View和Model的沟通桥梁
            一方面实现了Data Binding，也就是数据绑定，将model中的改变实时的反映到View中
            另一方面实现DOM Listener， 也就是DOM监听，当DOM发生一些事件（点击，滚动，touch等）时，可以监听到，并在需要的情况下改变对应的Data
     -->
     <div id="app">{{messsage}}</div>
     <script>
         // let (变量) const(常量) var（变量：但是有缺陷他没有作用域）
         // 编程范式： 声明式编程   告诉要显示什么东西就行，更加的灵活好用
         const app = new Vue({
             el: '#app',// 用于挂在要管理的元素
             data: { // 定义数据
                 messsage: '你好！少帅'
             }
         })
     </script>
</body>
</html>
