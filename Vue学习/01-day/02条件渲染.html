<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <div v-if="dataList.length">
      <ul>
        <li v-for="item in dataList">
          {{ item }}
        </li>
      </ul>
    </div>
    <div v-else>该用户未创建数据</div>
    <button @click="handelClick()">get数据</button>

    <template v-if="isCreated">
        <div>aaaaaaaaaa</div>
        <div>bbbbbbbbbb</div>
        <div>cccccccccc</div>
    </template>  
    <!-- 列表渲染 -->
    <ul>
      <li v-for="item of dataList1">
        {{ item }}
      </li>
    </ul>
  </div>
  <script>
    /*
      条件渲染：
        v-if
        v-if-else v-else
        template v-if  // template 是有个幽灵标签并不会渲染到DOM上
        v-show
      列表渲染
    */
    var vm = new Vue({
      el: "#box",
      data: {
        dataList: [],
        isCreate: false,
        isCreated: true,
        dataList1: ['111111', '2222222']
      },
      methods: {
        handelClick(){
          this.dataList.push('11111')
        }
      }
    })
  </script>
</body>
</html>
