<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id ="app"> 
      <ul>
        <li v-for="(item, index) in moveList" @click="changeColor(index)" :class="currentIndex == index ? 'active1' : ''">
            {{item}}
        </li>
      </ul>
      <ul>
          <li v-for="(item, index) in moveList" @click="changeColor(index)" :class="{'active1': currentIndex == index}">
            {{item}}
          </li>
        </ul>
      <ul>
        <li v-for="(item, index) in moveList" @click="changeColor(index)" :class="getMoveClass(index)">
          {{item}}
        </li>
      </ul>
  </div>

  <script>
   //创建Vue实例,得到 ViewModel
   const app = new Vue({
    el: '#app',
    data: {
      currentIndex: 0,
      moveList: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
    },
    methods: {
      changeColor(index) {
        this.currentIndex = index
      },
      getMoveClass(index) {
        if (this.currentIndex == index) {
          return 'active1'
        } else {
          return ''
        }
      },
    }
   });
  </script>
  <style>
      .active1{
        color: red;
      }
      .line{
        color: royalblue;
      }
    </style>
</body>

</html>
