<html>
<head>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<style type="text/css">
.main{width:500px;height:400px;border:dashed 1px #ccc;margin:0 auto;line-height:400px;text-align:center;}
</style>
<body>
  <iframe id="iframe" src="2.html" frameborder="0">
  </iframe>
  <script type="text/javascript">
    var MaxSec=3,NowSec=0;//注意这个是按秒来算的，你可以改为别的
    var ts;
    window.onload=function()
    {
      ts=setInterval("checkTime()",1000);//没秒执行一次checkTime()函数
    }
    function checkTime()
    {
      NowSec++;
      if(NowSec>MaxSec)//超过规定的时间
      {
        console.log("您已经超过"+MaxSec+"秒没动了！");//=======这里改为你的其他代码
        // clearInterval(ts);//清除定时器
      }
    }
    // console.log(document.getElementById('iframe').onmousemove = function(){ NowSec=0; })
    document.onmousemove = function(){ NowSec=0; }//有活动则将NowSec变量值变为0
    document.onkeydown = function(){ NowSec=0; }//有活动则将NowSec变量值变为0 
    
  </script> 
 </body>
</html>
